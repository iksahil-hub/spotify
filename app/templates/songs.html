<!-- templates/songs.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>All Songs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">üéµ All Songs</h1>
        <div class="row">
            {% for song in songs %}
            <div class="col-md-6 col-lg-4 mb-4">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h5 class="card-title">{{ song.title }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">{{ song.artist }}</h6>
                        <p class="card-text">
                            <strong>Album:</strong> {{ song.album }}<br>
                            <strong>Duration:</strong> {{ song.duration }}
                        </p>
                        <a href="{{ url_for('main.play_song', song_id=song.id) }}" class="btn btn-primary">‚ñ∂Ô∏è Play</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <form action="{{ url_for('search_songs') }}" method="get">
            <input type="text" name="q" placeholder="Search songs..." value="{{ request.args.q or '' }}">
            <button type="submit">üîç</button>
        </form>

    </div>
</body>

</html>
