<!-- templates/play.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Now Playing: {{ song.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark text-white">
    <div class="container text-center mt-5">
        <h1 class="mb-4">üéß Now Playing</h1>
        <h2 class="mb-3">{{ song.title }}</h2>
        <h5 class="text-muted">{{ song.artist }}</h5>
        <p><strong>Album:</strong> {{ song.album }}</p>

        {% if song.youtube_url %}
        <div class="ratio ratio-16x9 mb-4">
            <iframe src="{{ song.youtube_url | replace('watch?v=', 'embed/') }}" frameborder="0" allowfullscreen></iframe>
        </div>
        {% else %}
        <p>No YouTube video available for this song.</p>
        {% endif %}

        <a href="{{ url_for('main.list_songs') }}" class="btn btn-outline-light mt-3">‚¨ÖÔ∏è Back to Songs</a>
    </div>
</body>

</html>
